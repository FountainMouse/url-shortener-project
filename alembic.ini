[alembic]
# Path to the alembic directory containing env.py, script.py.mako, etc.
script_location = alembic

# The file ending to give to migration scripts (extension)
version_path_separator = os

# The sqlalchemy.url path can be left blank here because we dynamically load it 
# from app.settings in alembic/env.py for FastAPI compatibility.
sqlalchemy.url = 

# The name of the table used to store metadata about the migrations.
table_name = alembic_version

# ------------------------------------------------------------------------
# CORRECTED LOGGING CONFIGURATION
# This section uses the standard Python logging format to fix the KeyError.
# ------------------------------------------------------------------------
[logging]
version = 1

[loggers]
# Explicitly list all loggers used by the system
keys=root,alembic,sqlalchemy,alembic.runtime.migration

[handlers]
# Explicitly list all handlers
keys=console

[formatters]
# Explicitly list all formatters
keys=generic

[logger_root]
level = DEBUG
handlers = console

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy

[logger_alembic.runtime.migration]
level = DEBUG
handlers = console
qualname = alembic.runtime.migration

[handler_console]
class = StreamHandler
formatter = generic
args = (sys.stderr,)

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
