[alembic]
# Path to the alembic directory containing env.py, script.py.mako, etc.
script_location = alembic

# Template used to generate migration files.
# Default to 'python' as we are using Python syntax for migrations.
file_template = %%(rev)s_%%(slug)s

# Revision file templates
# file_template = %%(rev)s_%%(slug)s
# file_template = %%(rev)s_%%(year)s_%%(month)s_%%(day)s_%%(hour)s%%(minute)s%%(second)s_%%(slug)s

# timezone format
# timezone =

# The file ending to give to migration scripts (extension)
# Default to .py
version_path_separator = os

# The sqlalchemy.url path can be left blank here because we dynamically load it 
# from app.settings in alembic/env.py for FastAPI compatibility.
sqlalchemy.url = 

# A prefix to add to file names
# prepend_platform_for_platform =

# The name of the table used to store metadata about the migrations.
# Default to alembic_version
# table_prefix = 
# table_name = alembic_version

# Logging configuration
[logging]
# This section configures the Python standard library's logging system.
# The alembic library uses the 'alembic' logger.
version = 1
formatters = generic
handlers = console
root = DEBUG

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy

[logger_alembic.runtime.migration]
level = DEBUG
handlers = console
qualname = alembic.runtime.migration

[handler_console]
class = StreamHandler
formatter = generic
args = (sys.stderr,)

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
